<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <style>table th, table td {
        padding: 15px;
    }</style>

</head>

<body bgcolor="#FFFFFF">
<h1>Cars List</h1>

<table border = "1">

    <tr>
        <th>MODEL</th>
        <th>SERIES</th>
        <th>COLOR</th>
        </td>
    </tr>

    <th:block th:each = "car : ${cars}">

        <tr>
            <td bgcolor="#00FF66" th:text = "${car.getModel()}"></td>
            <td bgcolor="#FF0000" th:text = "${car.getSeries()}"></td>
            <td bgcolor="#008080" th:text = "${car.getColor()}"></td>
        </tr>

    </th:block>

</table>

</body>
</html>
